      #      sleep 120
      #- run:
      #    name: Deploy aws-uswest2.pangeo.io
      #    when: always
      #    no_output_timeout: 1200
      #    command: |
      #      hubploy deploy icesat2 pangeo-deploy ${CIRCLE_BRANCH} --timeout 1200s --cleanup-on-fail

